<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (min-width: 375px)"> <!-- media="screen and (width: 375px)" -->
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>

  <main>
    <form action="#" method="get">
      <div id="all-fields">
        <div class="fields">
          <label for="iday">D A Y</label>
          <input type="text" name="day" id="iday" maxlength="2">
          <span id="day-error"><!-- aqui entra a msg de erro para o dia / para toda a data --></span>          
        </div>

        <div class="fields">
          <label for="imonth">M O N T H</label>
          <input type="text" name="month" id="imonth" maxlength="2">
          <span id="month-error"><!-- aqui entra a msg de erro para o mês --></span>
        </div>
        
        <div class="fields">
          <label for="iyear">Y E A R</label>
          <input type="text" name="year" id="iyear" maxlength="4">
          <span id="year-error"><!-- aqui entra a msg de erro para o ano --></span>
        </div>
      </div>

      <div id="submit-icon">
        <hr>
        <button type="submit"></button>
      </div>
    </form>

    <div id="results">
      <span id="year-result">--</span> <span class="ymd">years</span><br>
      <span id="month-result">--</span> <span class="ymd">months</span><br>
      <span id="day-result">--</span> <span class="ymd">days</span>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </div>
  </footer>
</body>
</html>
