<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (min-width: 375px)"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <main>  <!-- o main que irá receber o display grid -->
    <div class="logo">
      <img src="images/logo.svg" alt="Webpage's logo">
    </div>
    <img class="img-woman" src="images/hero-mobile.jpg" alt="Woman photo">  <!-- pode-se aplicar grid diretamente na tag <img> -->
    <div class="txt-form">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-container">
        <input type="email" name="email" id="iemail" placeholder="Email Address">
        <input type="image" src="images/icon-arrow.svg" alt="Submit arrow button" class="img-submit">
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </p>
  </footer>
</body>
</html>
