<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (width: 375px)"> 
  <link rel="stylesheet" href="styles/desktop-style.css" media="screen and (width: 1440px)">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>  <!-- o main que irÃ¡ receber o display grid -->
    <div class="logo">
      <img src="images/logo.svg" alt="Webpage's logo">
    </div>
    <img class="img-woman" src="images/hero-mobile.jpg" alt="Woman photo">  <!-- pode-se aplicar grid diretamente na tag <img> -->
    <div class="txt-form">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-container">
        <input type="email" name="email" id="iemail" placeholder="Email Address" maxlength="25">
        <img id="img-error" src="images/icon-error.svg" alt="Icon error">
        <input type="image" src="images/icon-arrow.svg" alt="Submit arrow button" class="img-submit" onclick="validationEmail()">
        <span id="msg-error"></span>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </p>
  </footer>

  <script src="functions/email-validation.js"></script>
</body>
</html>
