<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍

  </style>

<body>
  <header>
    <img src="images/logo.svg" alt="Webpage's logo">
  </header>

  <main>
    <h1>WE'RE COMING SOON</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="email-container">
      <input type="email" name="email" id="iemail" placeholder="Email Address">
      <input type="image" src="images/icon-arrow.svg" alt="Submit arrow button" class="img-submit">
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </p>
  </footer>
</body>
</html>
