<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>

  <main>
    <section id="img-top">
      <div id="front-card">
        0000 0000 0000 0000
        Jane Appleseed
        00/00
      </div>
      <div id="back-card">
        000
      </div>
    </section>
    <section id="form-main">
      <form action="#" method="post" autocomplete="on">
        <label for="iname">CARDHOLDER NAME</label>
        <input type="text" name="name" id="iname" autocomplete="cc-name" placeholder="e.g. Jane Appleseed">
        <label for="inumber">CARD NUMBER</label>
        <input type="text" name="number" id="inumber" autocomplete="cc-number" placeholder="e.g. 1234 5678 9123 0000">
        <div id="exp-month-year">
          <label for="imonth">EXP. DATE (MM/YY)</label>
          <input type="text" name="month" id="imonth" autocomplete="cc-exp-month" placeholder="MM">
          <input type="text" name="year" id="iyear" autocomplete="cc-exp-year" placeholder="YY">
        </div>
        <label for="icvc">CVC</label>
        <input type="text" name="cvc" id="icvc" autocomplete="cc-csc" placeholder="e.g. 123">
        <input type="submit" value="Confirm">
      </form>
    </section>
    <!-- Completed state start -->
    <!-- 
    Thank you!
    We've added your card details
    Continue
    -->
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
