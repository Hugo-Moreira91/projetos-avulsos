<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (width: 375px)">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>

  <main>
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium cube">
      <a href="#">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="Eye icon">
        </div>
      </a>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="container">
      <div id="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div id="days-left">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <hr>
    
    <div id="creator">
      <img src="images/image-avatar.png" alt="Creator avatar">
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>

  <footer>

      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </div>
  </footer>
  -->
</body>
</html>
