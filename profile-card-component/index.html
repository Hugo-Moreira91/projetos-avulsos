<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (min-width: 375px)">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg" alt="Card pattern">
    <div class="profile-data">
      <img src="images/image-victor.jpg" alt="Victor's photo">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <hr>
      <div class="container-numbers">
        <div class="box-numbers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="box-numbers">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="box-numbers">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </div>
  </footer>
</body>
</html>
