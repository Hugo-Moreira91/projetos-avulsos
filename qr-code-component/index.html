  <link rel="stylesheet" href="styles/desktop-style.css" media="screen and (width: 1440px)">
  <title>Frontend Mentor | QR code component</title>

<body>

  <main>
    <div id="qr-img">
      <img src="images/image-qr-code.png" alt="QR code for Frontend Mentor website">
