<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (min-width: 375px)"> <!-- media="screen and (width: 375px)" -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>

  <main>
    <div id="results">
      <h1>Your Result</h1>
      <div id="grade">
        <p>
          76
          <span>of 100</span>
        </p>
      </div>
      <p>
        <strong>Great</strong>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </p>
    </div>
    
    <div id="container">
      <h2>Summary</h2>
      <div class="subject">
        Reaction
        80 / 100
      </div>
      <div class="subject">
        Memory
        92 / 100
      </div>
      <div class="subject">
        Verbal
        61 / 100
      </div>
      <div class="subject">
        Visual
        72 / 100
      </div>
      <button type="button">Continue</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </div>
  </footer>
</body>
</html>
