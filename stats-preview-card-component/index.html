<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="styles/mobile-style.css" media="screen and (min-width: 375px)">
  <link rel="stylesheet" href="styles/desktop-style.css" media="screen and (min-width: 1200px)">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body> <!-- usar display flex para centralizar o conteúdo -->

  <div class="main-container"> <!-- usar "flex-grow: 1" para empurrar o footer para o pé da página -->
    <main> <!-- usar display grid, na versão desktop, com duas colunas: uma para a imagem e outra para o texto -->
      <div class="img-container"></div>
      <div class="txt-container"> <!-- display flex para centralizar o conteúdo dentro da box -->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="benefits"> <!-- usar display grid, com três colunas -->
          <div class="box">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="box">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="box">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hugo-Moreira91" target="_blank" rel="external">Hugo Moreira</a>.
    </div>
  </footer>
</body>
</html>
